<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadenza Admin – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background: #F4EDE4; }
    .gold-bg { background-color: #D4AF37; }
    .login-overlay {
      position: fixed; z-index: 9999; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(60,42,30,0.97); display: flex; align-items: center; justify-content: center;
    }
    .fadeout { animation: fadeOut 0.6s forwards; }
    @keyframes fadeOut { 100% { opacity: 0; visibility: hidden; } }
    .modal-bg {
      position: fixed; inset: 0; background: rgba(0,0,0,0.25); z-index: 9999;
      display: flex; align-items: center; justify-content: center;
    }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="min-h-screen font-sans flex flex-col">

  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay">
    <div class="bg-white rounded-xl shadow-2xl px-8 py-10 w-[95vw] max-w-sm text-center flex flex-col gap-6">
      <div class="flex justify-center mb-2">
        <i class="fa-solid fa-music text-3xl" style="color:#D4AF37"></i>
      </div>
      <h2 class="text-2xl font-bold text-[#3C2A1E] mb-1">Admin Login</h2>
      <form id="login-form" class="flex flex-col gap-4">
        <input type="email" id="admin-email" class="border rounded px-4 py-2" placeholder="Email" required autocomplete="username">
        <input type="password" id="admin-password" class="border rounded px-4 py-2" placeholder="Password" required autocomplete="current-password">
        <button type="submit" class="gold-bg text-black px-4 py-2 rounded font-semibold hover:bg-yellow-400 transition">Login</button>
      </form>
      <div class="mt-2">
        <button id="dev-bypass" class="text-xs px-2 py-1 rounded bg-gray-100 text-[#754032] hover:bg-gray-200 transition">
          Dev Bypass
        </button>
      </div>
      <p class="text-xs text-gray-400">For demo only – authentication coming soon.</p>
    </div>
  </div>

  <!-- View More Modal -->
  <div id="view-modal" class="modal-bg hidden">
    <div class="bg-white rounded-xl shadow-xl p-6 w-[92vw] max-w-md relative max-h-[95vh] overflow-y-auto">
      <button id="close-modal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-xl">
        &times;
      </button>
      <h3 class="text-lg font-bold mb-4 text-[#3C2A1E]">Registration Details</h3>
      <div id="modal-content" class="space-y-2 text-sm">
        <!-- Filled dynamically -->
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="flex-1 flex flex-col items-center justify-start p-4 sm:p-8 bg-[#F4EDE4]">
    <header class="mb-6 sm:mb-8 w-full max-w-4xl">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-[#3C2A1E]" id="admin-greeting">Welcome, Admin!</h1>
        <p class="text-lg text-[#754032]">Here’s what’s happening at Cadenza today.</p>
      </div>
    </header>

    <section class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-2 sm:p-6 mb-8">
      <div class="flex flex-col sm:flex-row items-center justify-between mb-4 gap-2">
        <h2 class="text-lg sm:text-xl font-bold text-[#3C2A1E]">User Registrations</h2>
        <button id="export-csv" class="px-3 py-1 bg-[#D4AF37] text-black rounded hover:bg-yellow-400 w-full sm:w-auto">Export CSV</button>
      </div>
      <div class="overflow-x-auto overflow-y-auto max-h-[60vh] w-full hide-scrollbar">
        <table class="min-w-full divide-y divide-gray-200 text-xs sm:text-sm" id="registrations-table">
          <thead class="sticky top-0 bg-white z-10">
            <tr>
              <th class="px-2 py-2 sm:px-3 text-left font-semibold text-gray-500 uppercase">Name</th>
              <th class="px-2 py-2 sm:px-3 text-left font-semibold text-gray-500 uppercase">Age</th>
              <th class="px-2 py-2 sm:px-3 text-left font-semibold text-gray-500 uppercase">Course</th>
              <th class="px-2 py-2 sm:px-3 text-left font-semibold text-gray-500 uppercase">Date</th>
              <th class="px-2 py-2 sm:px-3 text-left font-semibold text-gray-500 uppercase">Time</th>
              <th class="px-2 py-2 sm:px-3"></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100" id="registrations-tbody">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
        <div id="registrations-empty" class="text-center text-gray-500 py-4 hidden">
          No registrations yet.
        </div>
      </div>
    </section>
    <button id="logout-btn" class="mt-auto gold-bg text-black px-5 py-2 rounded-md font-semibold shadow hover:bg-yellow-400 transition w-full max-w-xs">
      Logout
    </button>
  </main>

  <script src="adminpanel.js"></script>
</body>
</html>
